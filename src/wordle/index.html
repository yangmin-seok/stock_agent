<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>

    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <button>제출</button>

    <script>
        var answer = 'abcde';
        document.querySelector('button').addEventListener('click', 
        function() {
            var inputs = document.querySelectorAll('.input');
            
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value == answer[i]) {
                    inputs[i].style.background = 'green';
                } else if (answer.includes(inputs[i].value)) {
                    inputs[i].style.background = 'yellow';
                } else {
                    inputs[i].style.background = 'lightgray';
                }

                inputs[i].classList.remove('input'); // 순회 중복 x
            }

            var template = `<div> 
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
            </div>`; // 여러줄일 때 ` 백틱 사용

            document.querySelector('body').insertAdjacentHTML('beforeend', template);
        });
        

    </script>
    
</body>
</html>
